parameters:
  upload_dir: '%kernel.project_dir%/public/uploads'

services:
  _defaults:
    autowire: true
    autoconfigure: true
    bind:
      $uploadDir: '%upload_dir%'

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  App\Controller\:
    resource: '../src/Controller/'
    tags: ['controller.service_arguments']
